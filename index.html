<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Todo List</title>
</head>
<body>
    <div>
        <form>
            <input type="text" placeholder="What to do next..." />
            <button>Save!</button>
        </form>
    </div>

    <div>
        <h3>Current</h3>
        <ul>
            <li>Feed the baby</li>
            <li>Change the nappy</li>
        </ul>
    </div>

    <div>
        <h3>Finished</h3>
        <ul>
            <li>Do the exercies</li>
        </ul>
    </div>
</body>
</html>
